<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>userList</title>
    <link rel="stylesheet" th:href="@{~/static/css/bootstrap.css}"></link>
</head>
<body class="container">
<br/>
<h1>用户列表</h1>
<br/><br/>
<div class="with:80%">
    <table class="table table-hover">
        <thead>
        <tr>
            <th>#</th>
            <th>User Name</th>
            <th>Password</th>
            <th>Age</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            
            <!--/*@thymesVar id="getId" type="cn.kingstar.entity.User"*/-->
            <th scope="row" th:text="${user.getId()}">1</th>
            <th th:text="${user.getUserName()}">neo</th>
            <th th:text="${user.getPassword()}">Otto</th>
            <th th:text="${user.getAge()}">6</th>
            <th><a th:href="@{/toEdit(id=${user.getId()})}">edit</a></th>
            <th><a th:href="@{/delete(id=${user.getId()})}">delete</a></th>
        </tr>
        </tbody>
    </table>
</div>
<div class="form-group">
    <div class="col-sm-2 control-label">
        <a href="/toAdd" th:href="@{/toAdd}" class="btn btn-info">add</a>
    </div>
</div>
</body>
</html>
